        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
        <style>
            :root {
                --glow-color: #00fff2;
                --dark-glow: #007772;
                --background-dark: #020b26;
            }

            body {
                background: var(--background-dark);
                color: #fff;
                font-family: 'Orbitron', sans-serif;
                overflow-x: hidden;
            }

            .container {
                max-width: 1200px;
                margin: auto;
                padding: 30px;
            }

            h2.w3-tag {
                background: linear-gradient(90deg, #000428, #004e92);
                color: white;
                text-shadow: var(--text-glow);
                padding: 10px 20px;
                border-radius: 25px;
                letter-spacing: 2px;
                font-family: 'Orbitron', sans-serif;
                animation: glowPulse 2s infinite;
            }

            .name {
                background: linear-gradient(90deg, #000428, #004e92);
                color: white;
                text-shadow: var(--text-glow);
                text-align: justify center;
                padding: 10px 20px;
                border-radius: 25px;
                font-size: medium;
                font-family: 'Orbitron', sans-serif;
                animation: glowPulse 2s infinite;
            }

            .glow-text {
                color: var(--glow-color);
                text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
                text-align: center;
                font-size: 1.5rem;
                font-family: 'Orbitron', sans-serif;
                animation: glowPulse 2s infinite alternate;
            }

            .glow-tile {
                color: var(--glow-color);
                text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
                text-align: center;
                font-size: 2rem;
                font-family: 'Orbitron', sans-serif;
                animation: glowPulse 2s infinite alternate;
            }

            .bio-text {
                text-align: justify;
                font-size: 1.2rem;
                font-family: Georgia, 'Times New Roman', Times, serif;
            }

            @keyframes glowPulse {
                from {
                    text-shadow: 0 0 10px var(--glow-color);
                }

                to {
                    text-shadow: 0 0 20px var(--glow-color);
                }
            }

            .astronaut-card {
                background: rgba(0, 15, 45, 0.8);
                border: 1px solid var(--glow-color);
                box-shadow: 0 0 15px var(--dark-glow);
                padding: 20px;
                border-radius: 15px;
                margin: 20px 0;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .astronaut-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 0 30px var(--glow-color);
            }

         .astronaut-image {
    width: 100%;
    max-width: 250px; /* Adjust as needed */
    height: auto;
    border-radius: 2%;
    border: 2px solid var(--glow-color);
    box-shadow: 0 0 20px var(--glow-color);
    position: relative;
    transition: transform 0.5s ease;
}

            .astronaut-image::after {
                content: "";
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                border-radius: 2%;
                border: 2px solid transparent;
                box-shadow: 0 0 10px var(--glow-color);
                animation: border-glow 3s infinite linear;
            }

            @keyframes border-glow {
                0% {
                    clip-path: inset(0 100% 98% 0);
                }

                25% {
                    clip-path: inset(0 0 0 98%);
                }

                50% {
                    clip-path: inset(98% 0 0 0);
                }

                75% {
                    clip-path: inset(0 98% 0 0);
                }

                100% {
                    clip-path: inset(0 100% 98% 0);
                }
            }

            .logo-image {
                width: 100px;
                height: 100px;
                border-radius: 5%;
                padding: auto;
                border: 2px solid var(--glow-color);
                box-shadow: 0 0 20px var(--glow-color);
                transition: transform 0.5s ease;
            }

            .astronaut-image:hover {
                transform: scale(1.3);
            }

            .right-align {
                text-align: right;
            }

            .z-text {

                animation: wobble 10s ease-in-out infinite;
                transform: rotateX(15deg) rotateY(-20deg);
            }

            .z-layer {
                filter: brightness(0.7);
            }

            .z-layer:first-child {
                filter: brightness(1);
            }


            .z-layer:not(:first-child) {
                filter: brightness(0.7);
            }

            @keyframes wobble {

                0%,
                100% {
                    transform: rotate3d(-1, 1, 0, 30deg);
                }

                25% {
                    transform: rotate3d(1, 1, 0, 30deg);
                }

                50% {
                    transform: rotate3d(1, -1, 0, 30deg);
                }

                75% {
                    transform: rotate3d(-1, -1, 0, 30deg);
                }
            }

            .test {
                font-family: 'Orbitron', sans-serif;
                font-size: x-large;
            }

            .w3-badge {
                background: linear-gradient(45deg, #8a73e7, #60efff);
                border: none;
                padding: 8px;
                font-size: 1.2em;
                box-shadow: 0 0 15px rgba(0, 255, 242, 0.4);
                font-family: 'Orbitron', sans-serif;
            }

            button[onclick^="toggleAccordion"] {
                background: transparent;
                border: 1px solid var(--glow-color);
                color: var(--glow-color);
                padding: 5px 15px;
                border-radius: 20px;
                transition: all 0.3s ease;
                animation: buttonGlow 1.5s infinite alternate;
            }

            button[onclick^="toggleAccordion"]:hover {
                background: rgba(0, 255, 242, 0.1);
                transform: scale(1.05);
            }


            /* Smooth scroll behavior */
            html {
                scroll-behavior: smooth;
            }

            /* Enhanced accordion animation */
            .w3-show {
                animation: slideDown 0.5s ease-out;
            }

            @keyframes slideDown {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Navigation menu enhancement */
            #w3-menu-container {
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
                background:transparent;
                backdrop-filter: blur(2px);
                box-shadow: 0 0 10px rgba(0, 255, 242, 0.2);
            }

            #w3-menu-container img {
                transition: transform 0.3s ease;
                filter: drop-shadow(0 0 5px var(--glow-color));
            }

            #w3-menu-container img:hover {
                transform: scale(1.2);
                filter: drop-shadow(0 0 10px var(--glow-color));
            }
        </style>
    </head>

    <body>

        <div id="main">
            <br>
            <div class="container">
                <h1 class="glow-text">Astronauts in flights</h1>
                <div id="astronautsData">Loading...</div>
                    <script>const words = ["Cosmonauts", "Astronauts", "Spationauts", "Taïkonauts"];
                    let index = 0;

                    const h1 = document.querySelector('.glow-text');
                    // Wrap the changing word in a span
                    h1.innerHTML = `<span id="changing-word">${words[0]}</span> in flights`;

                    setInterval(() => {
                        index = (index + 1) % words.length;
                        const span = document.getElementById('changing-word');

                        // Fade out
                        span.style.transition = 'opacity 0.4s';
                        span.style.opacity = '0';

                        setTimeout(() => {
                            span.textContent = words[index];
                            span.style.opacity = '1'; // Fade in
                        }, 400);

                           }, 2000);
                    </script>
            </div>

            <script>
               async function fetchData() {
    const apiUrl =
"https://ll.thespacedevs.com/2.2.0/astronaut/?in_space=true&limit=100";
    try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        console.log(data);
        const container = document.getElementById("astronautsData");
        
        if (!data || !Array.isArray(data.results)) {
    console.error("Unexpected API response:", data);
    container.innerText = "No astronaut data available.";
    return;
}

        let count = data.count;
        container.innerHTML = "";

        data.results.forEach(astronaut => {
            const card = document.createElement("div");
            card.classList.add("astronaut-card");

            // Format the first flight date
            const firstFlightDate = new Date(astronaut.first_flight);
            const formattedFirstFlight = firstFlightDate.toLocaleDateString('en-EN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            // Debugging: Log the time_in_space value
            console.log(`Astronaut: ${astronaut.name}, Time in Space: ${astronaut.time_in_space}`);

           
            // Parse and format time in space
            const timeInSpace = astronaut.time_in_space.match(/P(?:(\d+)D)?T(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
            const days = timeInSpace[1] ? parseInt(timeInSpace[1]) : 0;
            const hours = timeInSpace[2] ? parseInt(timeInSpace[2]) : 0;
            const minutes = timeInSpace[3] ? parseInt(timeInSpace[3]) : 0;
            const seconds = timeInSpace[4] ? parseInt(timeInSpace[4]) : 0;
            const formattedTimeInSpace = `${days} jours ${hours} heures ${minutes} minutes ${seconds} secondes`;

            card.innerHTML = `
                <p class="name">
                    <a class="w3-badge w3-right-align glow-text"><strong>${count--}</strong></a>
                    <a class="test"> -  ${astronaut.name}</a><br>
                    <img class="astronaut-image" src="${astronaut.profile_image || 'cosmo.png'}" alt="${astronaut.name}"></p>
                <p><a class="w3-tag w3-blue w3-round-large"><strong><u>Nationality:</u></strong></a> ${astronaut.nationality}</p>
                <p><a class="w3-tag w3-blue w3-round-large"><strong><u>Age:</u></strong></a> ${astronaut.age} years</p>
                <p><a class="w3-tag w3-blue w3-round-large"><strong><u>Agency:</u></strong></a> ${astronaut.agency.name}</p>
                <p><a class="w3-tag w3-blue w3-round-large"><strong><u>Spacecraft:</u></strong></a> ${astronaut.agency.spacecraft}</p>
                <button onclick="toggleAccordion('Demo${count}')" class="w3-container w3-ripple w3-hover w3-border-deep-orange w3-pale-blue w3-text-green w3-tiny w3-round-xxlarge"><p>Infos >>></p></button>
                <div id="Demo${count}" class="w3-container w3-hide">
                    <p class="w3-display-container w3-tag w3-animate-right"><strong><i><u>Bio: </u></i></strong><a class="bio-text"> ${astronaut.bio}</a></p>
                    <p><strong><a class="w3-tag w3-pale-blue w3-round-large">Flights count: </a></strong> ${astronaut.flights_count}</p>
                    <p><strong><a class="w3-tag w3-pale-blue w3-round-large">Spacewalks: </a></strong> ${astronaut.spacewalks_count}</p>
                    <p><strong><a class="w3-tag w3-pale-blue w3-round-large">1st flight: </a></strong> ${formattedFirstFlight}</p>
                    <p><strong><a class="w3-tag w3-pale-blue w3-round-large">Total time in space: </a></strong> ${formattedTimeInSpace}</p>
                    <p><strong><a class="w3-tag w3-pale-blue w3-round-large">Wiki: </a></strong> <a href="${astronaut.wiki}" target="_blank">${astronaut.name}</a></p>
                    <p><strong><a class="w3-tag w3-pale-blue w3-round-large">Twitter: </a></strong> <a href="${astronaut.twitter}" target="_blank">${astronaut.twitter}</a></p>
                    <p><strong><a class="w3-tag w3-pale-blue w3-round-large">Instagram: </a></strong> <a href="${astronaut.Instagram}" target="_blank">${astronaut.Instagram}</a></p>
                    <p><strong><a class="w3-tag w3-pale-blue w3-round-large">Agency: </a></strong> ${astronaut.agency.name} - (<i>${astronaut.agency.abbrev}</i>) - <strong><u><i>Type:</i></u></strong> ${astronaut.agency.type}</p>
                    <p class="w3-right-align"><span data-z data-z-depth="40px" z-perspective="none" z-depth="60px"><img class="logo-image w3-center" src="${astronaut.agency.logo_url}"></span></p>
                </div>
            `;
            container.appendChild(card);
        });

        document.querySelectorAll('.ztext').forEach(element => {
            new Ztextify(element);
        });
    } catch (error) {
        console.error("Error fetching data:", error);
        document.getElementById("astronautsData").innerText = "Failed to fetch data.";
    }
}

function toggleAccordion(id) {
    const x = document.getElementById(id);
    if (x.classList.contains("w3-show")) {
        x.classList.remove("w3-show");
    } else {
        x.classList.add("w3-show");
    }
}

function ztextify() {
    const elements = document.querySelectorAll('.ztext');
    elements.forEach(element => {
        ztextify(element);
    });
}

fetchData();
            </script>
        </div>
