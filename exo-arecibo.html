            #myImg {
                border-radius: 5px;

            /* The Modal (background) */
            .modal {
                display: none;
                /* Hidden by default */
                position: fixed;
                /* Stay in place */
                z-index: 1;
                /* Sit on top */
                padding-top: 100px;
                /* Location of the box */
                left: 0;
                top: 0;
                width: 100%;
                /* Full width */
                height: 100%;
                /* Full height */
                overflow: auto;
                /* Enable scroll if needed */
                background-color: rgb(0, 0, 0);
                /* Fallback color */
                background-color: rgba(0, 0, 0, 0.9);
                /* Black w/ opacity */
            }

            /* Modal Content (image) */
            .modal-content {
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
            }

            /* Caption of Modal Image */
            #caption {
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
                text-align: center;
                color: #ccc;
                padding: 10px 0;
                height: 150px;
            }

            /* Add Animation */
            .modal-content,
            #caption {
                animation-name: zoom;
                animation-duration: 0.6s;
            }

            @keyframes zoom {
                from {
                    transform: scale(0.1)
                }

                to {
                    transform: scale(1)
                }
            }

            /* The Close Button */
            .close {
                position: absolute;
                top: 15px;
                right: 35px;
                color: #f1f1f1;
                font-size: 40px;
                font-weight: bold;
                transition: 0.3s;
            }

            .close:hover,
            .close:focus {
                color: #bbb;
                text-decoration: none;
                cursor: pointer;
            }

            /* 100% Image Width on Smaller Screens */
            @media only screen and (max-width: 700px) {
                .modal-content {
                    width: 100%;
                }

<script>
               async function fetchData() {
    const apiUrl = "https://corsproxy.io/?https://exoplanethunter.com/api/Statistics";

    try {
        const response = await fetch(apiUrl);

        // Log the raw response to check for issues
        const responseText = await response.text();
        console.log(responseText);

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = JSON.parse(responseText); // Ensure valid JSON parsing

        const statisticsContainer = document.getElementById("statisticsData");
        statisticsContainer.innerHTML = `
            <div class="w3-row w3-auto w3-container w3-sand w3-animate-zoom artout trans test">
                <p><h2>Exoplanetes confirmees:</h2></p>
                <p class="test5 w3-center" id="text">${data.confirmedPlanets}</p>
            </div>
            <div class="w3-row w3-auto w3-container w3-sand w3-animate-zoom artout trans test">
                <p><h2>Planetes Habitables confirmees:</h2></p>
                <p class="test5 w3-center" id="text">${data.confirmedHabitablePlanets}</p>
            </div>
            <div class="w3-row w3-auto w3-container w3-sand w3-animate-zoom artout trans test">
                <p><h2>Lunes habitables:</h2></p>
                <p class="test5 w3-center" id="text">${data.possibleHabitableMoons}</p>
            </div>
        `;
    } catch (error) {
        console.error(error);
        document.getElementById("statisticsData").innerHTML = `
            <div class="w3-text-khaki w3-wide w3-block w3-serif">
                Failed to fetch data.
            </div>
        `;
    }
}

fetchData();
</script>
                <script>
                    async function fetchData() {
                        const apiUrl = "https://corsproxy.io/?https://exoplanethunter.com/api/Chart/PlanetTypes?type=0";

                        try {
                            const typeresponse = await fetch(apiUrl);
                            const typedata = await typeresponse.json();

                            const typeList = document.createElement('ul');
                            typedata.forEach(data => { // Change 'typedata.results' to 'typedata'
                                const typeItem = document.createElement('div');
                                typeItem.innerHTML = `
                                <br>
                                <div class="w3-mobile w3-row w3-auto w3-center"><p class=" w3-animate-zoom w3-center w3-container   w3-sand   artout trans"> <a class="test "><u> ${data.title} </u></a><br><a class=" w3-center w3-text-red test5"> ${data.value}</a></p></div>
                                `;

                                typeList.appendChild(typeItem);
                            });

                            const dataContainer = document.getElementById("data");
                            dataContainer.innerHTML = '';
                            dataContainer.appendChild(typeList);
                        } catch (error) {
                            console.error(error);
                            document.getElementById("data").innerHTML = "Failed to fetch data.";
                        }
                    }

                    fetchData();
                </script>

                <div id="data">

                    <p><img id="myImg" src="exo.jpeg" height="110%" width="110%"></img>

                        <!-- The Modal -->
                    <div id="myModal" class="modal">
                        <span class="close">&times;</span>
                        <img class="modal-content" id="img01">
                        <div id="caption"></div>
                    </div>

                    <script>
                        // Get the modal
                        var modal = document.getElementById('myModal');

                        // Get the image and insert it inside the modal - use its "alt" text as a caption
                        var img = document.getElementById('myImg');
                        var modalImg = document.getElementById("img01");
                        var captionText = document.getElementById("caption");
                        img.onclick = function () {
                            modal.style.display = "block";
                            modalImg.src = this.src;
                            captionText.innerHTML = this.alt;
                        }

                        // Get the <span> element that closes the modal
                        var span = document.getElementsByClassName("close")[0];

                        // When the user clicks on <span> (x), close the modal
                        span.onclick = function () {
                            modal.style.display = "none";
                        }
                    </script>
